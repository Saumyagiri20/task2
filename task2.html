<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h2 {
            color: #333;
        }
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        .book-list li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .book-title {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Favorite Books</h1>
    </header>
    <div class="container">
        <section>
            <h2>Horror Books</h2>
            <ul class="book-list">
                <li>
                    <span class="book-title">The Shining</span> by Stephen King
                </li>
                <li>
                    <span class="book-title">Dracula</span> by Bram Stoker
                </li>
                <li>
                    <span class="book-title">Frankenstein</span> by Mary Shelley
                </li>
            </ul>
        </section>
        <section>
            <h2>Comics</h2>
            <ul class="book-list">
                <li>
                    <span class="book-title">Watchmen</span> by Alan Moore and Dave Gibbons
                </li>
                <li>
                    <span class="book-title">Maus</span> by Art Spiegelman
                </li>
                <li>
                    <span class="book-title">Batman: The Killing Joke</span> by Alan Moore and Brian Bolland
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
